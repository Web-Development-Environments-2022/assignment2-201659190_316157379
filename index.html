	<body>
		<header>
			<!-- add submiters details -->
			<title>Pacman</title>
			<nav class="navbar">
				<menu class="menubar">
					<i class="fa-solid fa-ghost" id="icon"></i>
					<a href="#welcome" onclick="Welcome()">Walcome</a>
					<a href="#register" onclick="Register()">Register</a>
					<a href="#login" onclick="Login()">Login</a>
					<a href="#about"  class="dialog"  onclick="About()">About</a>
				</menu>
			</nav>
		</header>
		<div id="content">
			<div class="screen" id="welcome_menu">
				<form id="menu_form">
					<h1>Welcome to pacman game</h1>
					<h2>default login:</h2>
					<h2>username: k</h2>
					<h2>password: k</h2>
					<button type="button" onclick="Register()">
						Register
					</button>
					<br>
					<button type="button" onclick="Login()">
						Login
					</button>
					<br>
					<button type="button"  class="dialog"  onclick="About()">
						About
					</button>
				</form>
			</div>

			<div class="screen" id="register_menu">
				<form id= "register_form" action="" method="post" novalidate="novalidate">
					<h1>Registeration</h1>
					<label for="reg_username"><b>Username:</b></label>
					<input type="text" name="reg_username" id="reg_username" placeholder="Choose your username">
					<br>
					<label for="reg_password"><b>Password:</b></label>
					<input type="password" name="reg_password" id="reg_password" placeholder="Choose your password" checkPassword="checkPassword">
					<br>
					<label for="first_name"><b>First name:</b></label>
					<input type="text" name="first_name" id="first_name" placeholder="Enter your first name" checkName="checkName">
					<br>
					<label for="last_name"><b>Last name:</b></label>
					<input type="text" name="last_name" id="last_name" placeholder="Enter your last name" checkName="checkName">
					<br>
					<label for="email"><b>Email:</b></label>
					<input type="email" name="email" id="email" placeholder="Enter your email">
					<br>
					<label for="date"><b>Date:</b></label>
					<input type="date" name="date" id="date" placeholder="Enter your birthdate">
					<br>
					<button type="submit" >OK</button>
					<button type="button" onclick="Welcome()">return to menu</button>
				</form>
			</div>

			<div class="screen" id="login_menu">
				<form id="login_form" action="" method="post" novalidate="novalidate">
					<h1>Login</h1>
					<label for="username"><b>username:</b></label>
					<input type="text" name="username" id="username" placeholder="Enter your username">
					<br>
					<label for="password"><b>password:</b></label>
					<input type="password" name="password" id="password" placeholder="Enter your password">
					<br>
					<button type="submit">OK</button>
					<button type="button" onclick="Welcome()">return to menu</button>
				</form>
			</div>
			
			<div class="screen" id="after_login">
				<form id="after_login_form" action="" method="post">
					<h1 id="userToPut"></h1>
					<button type="button" onclick="Game_page()">Game</button>
					<br>
					<button type="button" onclick="Setting()">Setting</button>
					<br>
					<button type="button" onclick="Logout()">logout</button>
					<br>
					<button type="button"  class="dialog" onclick="About()">about</button>
				</form>
			</div>
			<!-- need to update mor function -->
			<div class="screen" id="setting_menu">
				<form id="setting_menu_form">
					<h1>Setting</h1>
					UP: 
					<button id="up_button" type="button" onclick="UpButton()"></button>
					<br>
					DOWN:
					<button id="down_button" type="button" onclick="DownButton()"></button>
					<br>
					RIGHT:
					<button id="right_button" type="button" onclick="RightButton()"></button>
					<br>
					LEFT:
					<button id="left_button"type="button" onclick="LeftButton()"></button>
					<br>

					<label for="game_food">Game food:</label>
					<input type="text" id="game_food" name="game_food" placeholder="Choose between 50-90">
					<br>
					<label for="ball1_color">Ball 1: </label>
					<input type="color" id="ball1_color" name="ball1_color">
					<br>
					<label for="ball2_color">Ball 2: </label>
					<input type="color" id="ball2_color" name="ball2_color">
					<br>
					<label for="ball3_color">Ball 3: </label>
					<input type="color" id="ball3_color" name="ball3_color" value="">
					<br>
					<label for="game_time">Game time: </label>
					<input type="text" id="game_time" name="game_time" placeholder="number greater\equal to 60">
					<br>
					<label for="monster_number">Monster's number: </label>
					<input type="text" id="monster_number" name="monster_number"placeholder="Choose between 1-4">
					<br>
					<button type="button" onclick="RandomSetting()">Random Setting</button>
					<button type="button" onclick="ResetSetting()">Reset Setting</button>
					<br>
					<button type="submit">Save Setting</button>
					<button type="button" onclick="Welcome()">Return to menu</button>
				</form>
			</div>
			<!-- need to update text and also the popup window need to exit when click outside the popup window -->
			<div class="screen" id="about_menu">
				<p>testtttttttttttttttttttttttttttttttt!</p>
			</div>

			<div class="screen" id="game_page">
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="game">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
				<button type="button" onclick="Welcome()">Exit</button>
			</div>
