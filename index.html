<!DOCTYPE html>
<html>
	<head>
		<title>Pacman</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/menubar.css">
		<link rel="stylesheet" type="text/css" href="./css/game.css">
		<!-- <link rel="stylesheet" type="text/css" href="./css/style.css"> -->
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
	</head>

	<body>
		<header>
			<nav class="navbar">
				<menu class="menubar">
					<!-- <img id="logo" src="./Images/pacman5.jpg" alt=""> -->
					<a href="#welcome" onclick="Welcome()">Walcome</a>
					<a href="#register" onclick="Register()">Register</a>
					<a href="#login" onclick="Login()">Login</a>
					<a href="#Game" onclick="Game_page()">Game</a>
					<a href="#Help">help</a>
				</menu>
			</nav>
		</header>
		<div id="content">
			<div class="screen" id="welcome_menu">
				<form id="menu_form">
					<h1>Welcome to pacman game</h1>
					<h2>default login:</h2>
					<h2>username: k</h2>
					<h2>password: k</h2>
					<button type="button" onclick="Register()">
						Register
					</button>
					<br>
					<button type="button" onclick="Login()">
						Login
					</button>
				</form>
			</div>

			<div class="screen" id="register_menu">
				<form id="register_from" action="" method="post">
					<h1>Registeration</h1>
					<label for="reg_username"><b>username:</b></label>
					<input type="text" id="reg_username" placeholder="Choose your username" required>
					<br>
					<label for="reg_password"><b>password:</b></label>
					<input type="text" id="reg_password" placeholder="Choose your password" required>
					<br>
					<label for="full_name"><b>full name:</b></label>
					<input type="text" id="full_name" placeholder="Enter your full name" required>
					<br>
					<label for="email"><b>email:</b></label>
					<input type="email" id="email" placeholder="Enter your email" required>
					<br>
					<label for="date"><b>date:</b></label>
					<input type="text" id="date" placeholder="Enter your birthdate" required>
					<br>
					<button type="button" onclick="validate_registration()">OK</button>
					<button type="button" onclick="Welcome()">return to menu</button>
				</form>
			</div>

			<div class="screen" id="login_menu">
				<form id="login_form" action="" method="post">
					<h1>Login</h1>
					<label for="username"><b>username:</b></label>
					<input type="text" id="username" placeholder="Enter your username" required>
					<br>
					<label for="password"><b>password:</b></label>
					<input type="text" id="password" placeholder="Enter your password" required>
					<br>
					<button type="button" onclick="validate_login()">OK</button>
					<button type="button" onclick="Welcome()">return to menu</button>
				</form>
			</div>
			
			<div class="after_login">
				<div class="screen" id="setting_menu">
					<form >
						<input type="text" id="username" placeholder="Enter your username">
						<input type="text" id="password" placeholder="Enter your password">
					</form>
				</div>
	
				<div class="screen" id="about_menu">
					<form >
						<input type="text" id="username" placeholder="Enter your username">
						<input type="text" id="password" placeholder="Enter your password">
					</form>
				</div>
	
				<div class="screen" id="game_page">
					<div id="score">
						<label for="lblScore">SCORE:</label>
						<input id="lblScore" type="text" />
					</div>
					<div id="time">
						<label for="lblTime">TIME:</label>
						<input id="lblTime" type="text" />
					</div>
					<div id="game">
						<canvas id="canvas" height="600" width="600"></canvas>
					</div>
				</div>
			</div>

			
		</div>
		<footer>
			avichaie@post.bgu.ac.il, hshah@post.bgu.ac.il.
		</footer>
	</body>
</html>
